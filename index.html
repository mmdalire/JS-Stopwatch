<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Stopwatch</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="main.js"></script>
        <script defer src="https://kit.fontawesome.com/9f767eca8f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <p>Photo by Chris Ried on Unsplash</p>
        </header>
        <div class="container">
            <div class="container__header">
                <i id="logo" class="fab fa-js"></i>
                <div class="container__title">
                    <h1>JS Stopwatch</h1>
                    <h3>Date started: <date>April 4, 2020</date></h3>
                    <h3>Date ended: <date>NA</date></h3>
                </div>
            </div>
            <div class="container__stopwatch">
                00:00.00
            </div>
            <div class="container__lap-stopwatch">
                00:00.00
            </div>
            <div class="container__control-buttons">
                <button id="control-buttons__start-stop">Start</button>
                <button id="control-buttons__reset-lap">Reset</button>
            </div>
            <div class="container__display-lap">
            </div>
        </div>
    </body>
</html>
